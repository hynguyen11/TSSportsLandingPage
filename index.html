<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner ">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/slide1.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/slide2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/slide3.jpg" alt="Third slide">
                </div>
            </div>
        </div>

        <div style="width: 100%; overflow: hidden; display: flex; justify-content: center; flex-direction: column;">
            <div class="row" style="text-align: center; margin-bottom: 20px; display: flex; justify-content: center;">
                <div class="col-lg-4 logo-container">
                    <img src="img/logo.jpg" alt="Logo" class="logo">
                </div>

                <div class="col-lg-12 text-container">
                    <span class="logo-text" style="margin-top: 10px;">TS SPORTS CLUB</span>
                    <span class="sub-text">Tổ hợp thể thao giải trí</span>
                    <span class="sub-text">Pickleball và 3x3 Basketball</span>
                    <span class="sub-text">15 Đào Duy Anh - Phú Nhuận</span>
                </div>
            </div>

            <div class="row button-custom" style="text-align: center; margin-bottom: 10px;">
                <div class="col-lg-4 logo-container">
                    <button class="button-82-pushable" role="button">
                        <span class="button-82-shadow"></span>
                        <span class="button-82-edge"></span>
                        <a href="tel: 0848686116" style="width: 348px; " class="button-82-front text">
                            <i class="fa-solid fa-phone"
                                style="background: transparent; position: absolute; left: 38px; top: 21px;"></i>
                            0848686116
                        </a>

                    </button>
                </div>
            </div>

            <div class="row button-custom" style="text-align: center; margin-bottom: 10px;">
                <div class="col-lg-4 logo-container">
                    <button class="button-82-pushable" role="button">
                        <span class="button-82-shadow"></span>
                        <span class="button-82-edge"></span>
                        <span style="width: 348px;" class="button-82-front text">
                            <i class="fa-brands fa-facebook"
                                style="background: transparent; position: absolute; left: 38px; top: 21px;"></i>
                            Facebook
                        </span>
                    </button>
                </div>
            </div>

            <div class="row button-custom" style="text-align: center; margin-bottom: 10px;">
                <div class="col-lg-4 logo-container">
                    <button class="button-82-pushable" role="button">
                        <span class="button-82-shadow"></span>
                        <span class="button-82-edge"></span>
                        <span style="width: 348px;" class="button-82-front text">
                            <i class="fa-brands fa-tiktok"
                                style="background: transparent; position: absolute; left: 38px; top: 21px;"></i>
                            TikTok
                        </span>
                    </button>
                </div>
            </div>

            <div class="row button-custom" style="text-align: center; margin-bottom: 10px;">
                <div class="col-lg-4 logo-container">
                    <button class="button-82-pushable" role="button">
                        <span class="button-82-shadow"></span>
                        <span class="button-82-edge"></span>
                        <span style="width: 348px;" class="button-82-front text">
                            <i class="fa-brands fa-instagram"
                                style="background: transparent; position: absolute; left: 38px; top: 21px;"></i>
                            Instagram
                        </span>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>

</html>
